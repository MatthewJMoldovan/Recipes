<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Recipe Share</title>
</head>
<body>
    <div class="mb-3 text-center">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p style="color: red;">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    <div class="d-flex justify-content-evenly pt-5">
        <div name="Main Left" class="p-3" style="border: 3px solid; background-color: grey; width: 500px;">
            <h1 class="text-center">Register</h1>
            <div>
                <form action="/create_user" method="POST">
                    <div class="form-floating mb-3 ">
                        <input type="name" class="form-control" id="floatingInput" placeholder="First Name:" name="first_name">
                        <label for="floatingInput">First Name:</label>
                    </div>
                    <div class="form-floating mb-3 ">
                        <input type="name" class="form-control" id="floatingInput" placeholder="Last Name:" name="last_name">
                        <label for="floatingInput">Last Name:</label>
                    </div>
                    <div class="form-floating mb-3 ">
                        <input type="name" class="form-control" id="floatingInput" placeholder="Email:" name="email">
                        <label for="floatingInput">Email:</label>
                    </div>
                    <div class="form-floating mb-3 ">
                        <input type="password" class="form-control" id="floatingInput" placeholder="Password:" name="password">
                        <label for="floatingInput">Password:</label>
                    </div>
                    <div class="form-floating mb-3 ">
                        <input type="password" class="form-control" id="floatingInput" placeholder="Confirm Password:" name="confirm_password">
                        <label for="floatingInput">Confirm Password:</label>
                    </div>
                    <button type="submit" class="btn btn-primary mb-3" href="">Register</button>
                </form>
            </div>
        </div>
        <div name="Main Right" class="p-3" style="border: 3px solid; background-color: grey; width: 500px;">
            <h1 class="text-center">Login</h1>
            <div>
                <form action="/secure_login" method="POST">
                    <div class="form-floating mb-3 ">
                        <input type="name" class="form-control" id="floatingInput" placeholder="Email:" name="email">
                        <label for="floatingInput">Email:</label>
                    </div>
                    <div class="form-floating mb-3 ">
                        <input type="password" class="form-control" id="floatingInput" placeholder="Password:" name="password">
                        <label for="floatingInput">Password:</label>
                    </div>
                    <button type="submit" class="btn btn-primary mb-3" href="">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
