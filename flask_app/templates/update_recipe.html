<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Recipe Share</title>
</head>
<body>
    <div class="mb-3 text-center">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p style="color: red;">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand fs-1 ms-3 ">Update Your Recipe!</a>
                <div class="d-flex" role="search">
                    <a class="btn btn-success " href="/recipes">Return to Recipes</a>
                    <a class="btn btn-outline-success ms-3" href="/logout">Logout</a>
                </div>
            </div>
        </nav>
    <form action="/save_update" method="POST">
        <div name = "container" class="d-flex justify-content-evenly py-5 mx-5" style="background-color: grey;">
            <div name = "main left" style="width: 500px;">
                <div class="mb-3 ms-3 text-start">
                    <label for="RecipeName" class="form-label">Recipe Name:</label>
                    <input type="Recipe name" class="form-control" id="RecipeName" name = "name" value="{{recipe.name}}">
                </div>
                <div class="mb-3 ms-3 text-start">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3" name = "description">{{recipe.description}}</textarea>
                </div>
                <div class="mb-3 ms-3 text-start">
                    <label for="instructions" class="form-label">instructions</label>
                    <textarea class="form-control" id="instructions" rows="3" name ="instructions">{{recipe.instructions}}</textarea>
                </div>
            </div>
            <div name="Main Right" class="p-3" style="width: 500px;">
                <div>
                        <div class="mb-3 text-start">
                            <label for="date_created">Dated Created:</label>
                            <input type="date" id="date_created"  name="date_created" value="{{recipe.date_created}}">
                        </div>
                        <p class="text-start">Under 30 Minutes?</p>
                        <div class="form-check text-start">
                            <input class="form-check-input" type="radio" value=1 id="Under_30_Yes" name ="under_30">
                            <label class="form-check-label" for="Under_30_Yes"> 
                            Yes
                        </label>
                        </div>
                        <div class="form-check text-start">
                            <input class="form-check-input" type="radio" value=0 id="Under_30_No" name = "under_30">
                            <label class="form-check-label" for="Under_30_No">
                            No
                        </label>
                        </div>
                        <button type="submit" class="btn btn-primary mt-5 mb-3" href="">Register</button>
                </div>
            </div>
        </div>
        <input type="hidden" value="{{user.first_name}} {{user.last_name}}" name="author">
        <input type="hidden" value="{{recipe.id}}" name="id">
    </form>
    </body>
